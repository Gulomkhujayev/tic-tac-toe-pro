<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="game_board">
            <div class="boards">
                <div class="board_row">
                    <button class="square"></button>
                    <button class="square"></button>
                    <button class="square"></button>
                </div>
                <div class="board_row">
                    <button class="square"></button>
                    <button class="square"></button>
                    <button class="square"></button>
                </div>
                <div class="board_row">
                    <button class="square"></button>
                    <button class="square"></button>
                    <button class="square"></button>
                </div>
            </div>
            <button class="restart">Restart</button>
        </div>
        <div class="game_info">
            <div class="nextPlayer">Next Player: X</div>
            <div class="win">Winner: </div>
        </div>
        <ol>
            <li class="li 1"></li>
            <li class="li 2"></li>
            <li class="li 3"></li>
            <li class="li 4"></li>
            <li class="li 5"></li>
            <li class="li 6"></li>
            <li class="li 7"></li>
            <li class="li 8"></li>
            <li class="li 9"></li>
        </ol>
    </div>
</body>
<script src="/script.js"></script>
</html>
